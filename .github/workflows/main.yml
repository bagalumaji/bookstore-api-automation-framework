# Manual workflow to run TestNG suites defined by a testng.xml file.
# Triggers: Manual (workflow_dispatch). Default testng file: testng.xml (root).
on:
  workflow_dispatch:
    inputs:
      testng-file:
        description: 'Path to TestNG XML suite file (relative to repo root)'
        required: true
        default: 'testng.xml'
      java-version:
        description: 'Java version to use (Temurin)'
        required: false
        default: '11'

jobs:
  run-testng:
    name: Run TestNG suite (manual)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java ${{ github.event.inputs.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ github.event.inputs.java-version }}

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run tests using TestNG suite
        # This runs Maven and tells Surefire to use the provided TestNG XML suite.
        # If you use a different build tool (Gradle) or plugin, replace this command.
        run: mvn -B -Dsurefire.suiteXmlFiles="${{ github.event.inputs.testng-file }}" test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/**
            target/failsafe-reports/**