name: ğŸš€ Bookstore API Demo Test

# Trigger configuration - Manual trigger with input options (no scheduled/cron triggers)
on:
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Select Test Suite to Run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression
          - health
          - login
          - books
          - all
      environment:
        description: 'Select Environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - dev
          - qa
          - staging
      enable_reporting:
        description: 'Generate ExtentReports'
        required: false
        default: true
        type: boolean
      parallel_execution:
        description: 'Enable Parallel Execution'
        required: false
        default: false
        type: boolean

# Single job for demo simplicity
jobs:
  api-test-demo:
    name: ğŸ§ª API Test Execution - ${{ github.event.inputs.test_suite }}
    runs-on: ubuntu-latest

    # Environment variables
    env:
      ENVIRONMENT: ${{ github.event.inputs.environment }}
      TEST_SUITE: ${{ github.event.inputs.test_suite }}

    steps:
      # Step 1: Checkout code
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Setup Java
      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # Step 3: Display Test Configuration
      - name: ğŸ“‹ Display Test Configuration
        run: |
          echo "================================================"
          echo "ğŸ¯ Test Configuration"
          echo "================================================"
          echo "ğŸ“¦ Test Suite: ${{ github.event.inputs.test_suite }}"
          echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
          echo "ğŸ“Š Reporting: ${{ github.event.inputs.enable_reporting }}"
          echo "âš¡ Parallel: ${{ github.event.inputs.parallel_execution }}"
          echo "ğŸ• Execution Time: $(date)"
          echo "================================================"

      # Step 4: Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "ğŸ“¦ Installing Maven dependencies..."
          mvn clean install -DskipTests -B

      # Step 5: Run Tests based on selection
      - name: ğŸ§ª Execute Tests - ${{ github.event.inputs.test_suite }}
        run: |
          echo "ğŸš€ Starting test execution..."

          # set parallel execution parameters if enabled
          PARALLEL_PARAMS=""
          if [ "${{ github.event.inputs.parallel_execution }}" = "true" ]; then
            PARALLEL_PARAMS="-DthreadCount=3 -DdataProviderThreadCount=2"
            echo "âš¡ Parallel execution enabled with 3 threads"
          fi

          # execute tests based on selected suite
          case "${{ github.event.inputs.test_suite }}" in
            "all")
              echo "ğŸ“Š Running ALL tests..."
              mvn test $PARALLEL_PARAMS -Denvironment=${{ github.event.inputs.environment }} -B
              ;;
            "smoke")
              echo "ğŸš€ Running SMOKE tests..."
              mvn test -Dgroups=smoke $PARALLEL_PARAMS -Denvironment=${{ github.event.inputs.environment }} -B
              ;;
            "regression")
              echo "ğŸ”„ Running REGRESSION tests..."
              mvn test -Dgroups=regression $PARALLEL_PARAMS -Denvironment=${{ github.event.inputs.environment }} -B
              ;;
            "health")
              echo "ğŸ¥ Running HEALTH tests..."
              mvn test -Dtest=HealthTests $PARALLEL_PARAMS -Denvironment=${{ github.event.inputs.environment }} -B
              ;;
            "auth")
              echo "ğŸ” Running AUTH tests..."
              mvn test -Dtest=LoginTests,SignupTests $PARALLEL_PARAMS -Denvironment=${{ github.event.inputs.environment }} -B
              ;;
            "books")
              echo "ğŸ“š Running BOOKS tests..."
              mvn test -Dtest=BookTests $PARALLEL_PARAMS -Denvironment=${{ github.event.inputs.environment }} -B
              ;;
            *)
              echo "âš ï¸ Unknown test_suite: ${{ github.event.inputs.test_suite }}. Exiting."
              exit 1
              ;;
          esac

      # Step 6: Generate Test Summary
      - name: ğŸ“Š Generate Test Summary
        if: ${{ always() }}
        run: |
          echo "## ğŸ“Š Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ“¦ Test Suite | ${{ github.event.inputs.test_suite }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸŒ Environment | ${{ github.event.inputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âš¡ Parallel Execution | ${{ github.event.inputs.parallel_execution }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ“Š Reporting Enabled | ${{ github.event.inputs.enable_reporting }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ• Execution Time | $(date) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "target/surefire-reports/testng-results.xml" ]; then
            echo "### âœ… Test Results" >> $GITHUB_STEP_SUMMARY
            echo "Results available in artifacts" >> $GITHUB_STEP_SUMMARY
          fi

      # Step 7: Upload Test Reports (only when reporting enabled; still run on failure due to always() combined)
      - name: ğŸ“¤ Upload Test Reports
        if: ${{ always() && (github.event.inputs.enable_reporting == 'true') }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.event.inputs.test_suite }}-${{ github.event.inputs.environment }}
          path: |
            target/extent-reports/
            target/surefire-reports/
          retention-days: 7

      # Step 8: Upload Logs
      - name: ğŸ“ Upload Test Logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ github.event.inputs.test_suite }}-${{ github.event.inputs.environment }}
          path: |
            target/logs/
          retention-days: 3

      # Step 9: Test Result Comment (for demo visibility)
      - name: ğŸ’¬ Display Test Results
        if: ${{ always() }}
        run: |
          echo "================================================"
          echo "âœ… Test Execution Completed!"
          echo "================================================"
          if [ -f "target/surefire-reports/testng-results.xml" ]; then
            echo "ğŸ“Š Test reports have been generated"
            echo "ğŸ“ Check artifacts for detailed reports"
          else
            echo "âš ï¸ No test reports found"
          fi
          echo "================================================"

      # Step 10: Notify completion
      - name: ğŸ”” Execution Complete
        if: ${{ always() }}
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… SUCCESS: All tests passed!"
          else
            echo "âŒ FAILURE: Some tests failed. Check reports for details."
          fi